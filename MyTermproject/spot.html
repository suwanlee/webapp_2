<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>1000일동안</title>
<meta name="viewport" content="width=divice-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=noa" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css"/>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>

<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
<script src="ui/min/jquery.ui.map.full.min.js" type="text/javascript"></script>
<script src="ui/jquery.ui.map.extensions.js" type="text/javascript"></script>


<script type="text/javascript">
$(document).ready(function(){
	var StartLatLng = new google.maps.LatLng(36.758106, 127.294571);
	var JBD = new google.maps.LatLng(37.167294, 126.626981);
	var DRG = new google.maps.LatLng(36.783143, 127.223907);
	var DHR = new google.maps.LatLng(37.582443, 127.002192);
	var KPD = new google.maps.LatLng(37.794848, 128.896955);
	var CJ = new google.maps.LatLng(36.636550, 127.483347);
	var DJ = new google.maps.LatLng(36.350948, 127.437209);
	var NS = new google.maps.LatLng(37.551170, 126.990406);
	var GP = new google.maps.LatLng(37.837737, 127.510060);
	var IC = new google.maps.LatLng(37.514490, 126.672479);
	var DT = new google.maps.LatLng(37.205392, 127.069337);
	var GJS = new google.maps.LatLng(37.570317, 127.000950);
	
	$('#map_canvas').gmap({"center":StartLatLng, "zoom":16});
	
	var markerBlue="http://www.google.com/intl/en_us/mapfiles/ms/icons/blue-dot.png";
	$("#map_canvas").gmap("get","map").panTo(StartLatLng);
	$("#map_canvas").gmap("addMarker",{"position":StartLatLng,"icon":markerBlue});
	$("#map_canvas").gmap("get","map").panTo(JBD);
	$("#map_canvas").gmap("addMarker",{"position":JBD,"icon":markerBlue});
	$("#map_canvas").gmap("get","map").panTo(DRG);
	$("#map_canvas").gmap("addMarker",{"position":DRG,"icon":markerBlue});
	$("#map_canvas").gmap("get","map").panTo(DHR);
	$("#map_canvas").gmap("addMarker",{"position":DHR,"icon":markerBlue});
	$("#map_canvas").gmap("get","map").panTo(KPD);
	$("#map_canvas").gmap("addMarker",{"position":KPD,"icon":markerBlue});
	$("#map_canvas").gmap("get","map").panTo(CJ);
	$("#map_canvas").gmap("addMarker",{"position":CJ,"icon":markerBlue});
	$("#map_canvas").gmap("get","map").panTo(DJ);
	$("#map_canvas").gmap("addMarker",{"position":DJ,"icon":markerBlue});
	$("#map_canvas").gmap("get","map").panTo(NS);
	$("#map_canvas").gmap("addMarker",{"position":NS,"icon":markerBlue});
	$("#map_canvas").gmap("get","map").panTo(GP);
	$("#map_canvas").gmap("addMarker",{"position":GP,"icon":markerBlue});
	$("#map_canvas").gmap("get","map").panTo(IC);
	$("#map_canvas").gmap("addMarker",{"position":IC,"icon":markerBlue});
	$("#map_canvas").gmap("get","map").panTo(DT);
	$("#map_canvas").gmap("addMarker",{"position":DT,"icon":markerBlue});
	$("#map_canvas").gmap("get","map").panTo(GJS);
	$("#map_canvas").gmap("addMarker",{"position":GJS,"icon":markerBlue});
	
	
	$("#current_location").click(function(){
		$("#map_canvas").gmap("getCurrentPosition",
		function(position,status){
			if(status==="OK"){
				var latlng = new google.maps.LatLng(
				position.coords.latitude, position.coords.longitude)
				var markerBlue=
				"http://www.google.com/intl/en_us/mapfiles/ms/icons/blue-dot.png";
				$("#map_canvas").gmap("get","map").panTo(latlng);
				$("#map_canvas").gmap("addMarker",{"position":latlng,"icon":markerBlue});
			}else{alert("현재위치를 찾을 수 없습니다.");}
		});
	});
});
</script>
<style type="text/css">
.map_style{
	padding:0px;
	height:100%;
	width:100%;
}
</style>
</head>

<body>
<div data-role="page" id="page" data-fullscreen="true" class="map_style">
<div data-role="header" data-position="fixed">
<a href="index.html" rel="external" data-rel="back" data-icon="back" data-direction="reverse">back</a>
<h1 align="center">지도</h1>
</div>
<div data-role="content" class="map_style">
<div id="map_canvas" class="map_style"></div>
</div>
<div data-role="footer" data-position="fixed">
<div data-role="navbar">
<ul>
<li><a href="#" data-icon="search" id="current_location">현위치 찾기</a></li>
</ul>
</div>
</div>
</div>
</body>
</html>
